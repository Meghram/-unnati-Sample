<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNNATI WELFARE SOCIETY</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .intro-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
      }

      .intro-content {
        text-align: center;
        color: #fff;
      }

      .intro-content h1 {
        font-size: 5rem;
        margin-bottom: 20px;
      }

      .intro-content p {
        font-size: 1.5rem;
        color: #fff;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="intro-container">
      <div class="intro-content">
        <h1>Welcome to UNNATI WELFARE SOCIETY</h1>
        <p>Empowering communities, one step at a time.</p>
        <a href="/work.html" class="btn">Let's Go</a>
      </div>
    </div>
  </body>
</html>
